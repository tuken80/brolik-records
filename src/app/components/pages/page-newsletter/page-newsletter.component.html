<div style="background-image:url(assets/images/header.jpg);background-size:100% 100%;height:300px;width:100%;"></div>
<a name="top"></a>
<div class="android-customized-section"><a name="screens"></a>
  <div class="android-customized-section-text">
    <div class="mdl-typography--font-light mdl-typography--display-1-color-contrast">Cash Brolik</div>
    <p class="mdl-typography--font-light">Brolik Records</p>
    <p style="color:#8BC34A">NEWSLETTER</p>
    <hr>
    <app-reseaux-sociaux></app-reseaux-sociaux>
  </div>
</div>
<hr>
<div class="mdl-grid" style="width:70%">
  <div class="mdl-cell mdl-cell--12-col mdl-card mdl-shadow--4dp">
    <div class="mdl-card__title">
      <h2 class="mdl-card__title-text">Inscription à la newsletter</h2>
    </div>
    <div class="mdl-card__supporting-text">
      <p>Si vous souhaitez recevoir les évenements et les actualitées de Cash Brolik merci d'indiquer votre adresse email dans le champ suivant.</p>
      <div style="text-align:center;">
        <form #formulaireInscriptionNewsletter="ngForm" (ngSubmit)="submitFormulaireInscriptionNewsletter(formulaireInscriptionNewsletterEmail)">
          <mat-form-field style="width: 100%;">
            <input #formulaireInscriptionNewsletterEmail class="mdl-textfield__input" matInput name="email" type="email" [formControl]="emailFormControl" ngModel required>
            <mat-placeholder>
              Adresse email:
            </mat-placeholder>
            <mat-error *ngIf="emailFormControl.hasError('required')">
              Ce champ est obligatoire.
            </mat-error>
          </mat-form-field>
          <div style="items-align:center;">
            <button mat-raised-button type="submit">S'inscrire</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
