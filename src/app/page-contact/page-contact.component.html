<div style="background-image:url(assets/images/header.jpg);background-size:100% 100%;height:300px;width:100%;"></div>
<a name="top"></a>
<div class="android-customized-section"><a name="screens"></a>
  <div class="android-customized-section-text">
    <div class="mdl-typography--font-light mdl-typography--display-1-color-contrast">Cash Brolik</div>
    <p class="mdl-typography--font-light">Brolik Records</p>
    <p style="color:#8BC34A">PAGE DE CONTACT</p>
    <hr>
    <app-reseaux-sociaux></app-reseaux-sociaux>
  </div>
</div>
<hr>
<div class="mdl-grid" style="width:70%">
  <div class="mdl-cell mdl-cell--12-col mdl-card mdl-shadow--4dp">
    <div class="mdl-card__title">
      <h2 class="mdl-card__title-text">Formulaire de contact</h2>
    </div>
    <div class="mdl-card__supporting-text">
      <p>Si vous souhaitez prendre contact, veuillez remplir le formulaire suivant.</p>
      <div style="text-align:center;">
        <form action="#">
          <md-input-container style="width: 100%;" class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" mdInput name="Sujet" [formControl]="sujetFormControl" [(ngModel)]="Sujet" required>
            <md-placeholder>
              Sujet:
            </md-placeholder>
            <md-error *ngIf="sujetFormControl.hasError('required')">
              Ce champ est obligatoire.
            </md-error>
          </md-input-container>
          <md-input-container style="width: 100%;" class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" mdInput name="Email" [formControl]="emailFormControl" [(ngModel)]="Email" required>
            <md-placeholder>
              Adresse email:
            </md-placeholder>
            <md-error *ngIf="emailFormControl.hasError('pattern')">
              Veuillez entrer une adresse email correct.
            </md-error>
            <md-error *ngIf="emailFormControl.hasError('required')">
              Ce champ est obligatoire.
            </md-error>
          </md-input-container>
          <md-input-container style="width: 100%;" class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <textarea class="mdl-textfield__input" mdInput name="Message" type="text" rows="5" [formControl]="messageFormControl" [(ngModel)]="Message" required></textarea>
            <md-placeholder>
              Message:
            </md-placeholder>
            <md-error *ngIf="messageFormControl.hasError('required')">
              Ce champ est obligatoire.
            </md-error>
          </md-input-container>
          <div style="items-align:center;">
            <button md-raised-button type="submit">Envoyer</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
